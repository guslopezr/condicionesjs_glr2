<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio parte 2</title>
    <link rel="stylesheet" href="assets/css/style2.css">

</head>

<body>

    <div class="container-stickers">

        <div class="head">
            <h3>EJERCICIO 2: Elige tus stickers planetarios</h3>

        </div>

        <div class="caja-stickers" id="caja-stickers">

            <div class="sticker1">

                <div class="planetname">
                    <p>Marte</p>

                </div>
                <img class="planet" src="assets/imgs/Mars_ex2.jpg" alt="">
                <p>Selecciona stickers</p>

                <div class="seleccion">
                    <input id="selecc1" type="number">
                </div>
            </div>
            <div class="sticker2">

                <div class="planetname">
                    <p>Venus</p>
                </div>

                <img class="planet" src="assets/imgs/Venus.jpg" alt="" srcset="">
                <p>Selecciona stickers</p>
                <div class="seleccion">
                    <input id="selecc2" type="number">
                </div>


            </div>
            <div class="sticker3">
                <div>
                    <p class="planetname">Saturno</p>
                </div>

                <img class="planet" src="assets/imgs/Saturn.jpg" alt="" srcset="">
                <p>Selecciona stickers</p>
                <div class="seleccion">
                    <input id="selecc3" type="number">

                </div>

            </div>

        </div>

        <div class="mensaje">

            <p id="verificar" class="verificar">Mensaje stickers seleccionados</p>
            <button id=button1 onclick="validarCantidad()" class="verificar-btn">Verificar</button>
            <button id=button2 onclick="window.location.href='https://guslopezr.github.io/condicionesjs_glr/';" class="backbutton ">Retorno Ejercicio 1</button>
            <button id=button2 onclick="window.location.href='https://guslopezr.github.io/condicionesjs_glr3/';" class="backbutton ">Ir a Ejercicio 3</button>

        </div>


    </div>

    <script src="assets/js/index2.js "></script>

</body>

</html>
